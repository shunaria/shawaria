<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .fade-in-js {
            opacity: 0;
            transition: opacity 1s;
        }

        .bg-custom-image {
            background-image: url('hsr.png');
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        .bg-hidden {
            opacity: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="bgContainer" class="min-h-screen bg-custom-image relative">
        <div class="absolute top-4 right-4">
            <button id="toggleButton" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Hide text
            </button>
        </div>
        <div id="fadeTarget" class="fade-in-js">
            <h1 class="text-4xl font-bold text-blue-600">Hello World</h1>
            <div class="p-6 bg-white bg-opacity-80 rounded-lg mt-4">
                <p class="text-lg mb-4">Nama saya: <span class="font-semibold">Christian Laury</span></p>
                <p class="text-gray-700">jurusan IMT-spesialisasi AD</p>
                <p class="text-gray-700">halo saya adalah mahasiswa di UCM</p>
            </div>
        </div>
    </div>

    <script>
        // Fade in the text element after 1 second
        setTimeout(function () {
            document.getElementById('fadeTarget').style.opacity = 1;
        }, 1000);

        // Background toggle functionality
        const toggleButton = document.getElementById('toggleButton');
        const bgContainer = document.getElementById('bgContainer');

        toggleButton.addEventListener('click', function () {
            bgContainer.classList.toggle('bg-hidden');

            // Update button text based on current state
            if (bgContainer.classList.contains('bg-hidden')) {
                toggleButton.textContent = 'Show text';
            } else {
                toggleButton.textContent = 'Hide text';
            }
        });
    </script>
</body>
</html>
